<!doctype html>
<html lang="en" ng-app="streetViewApp">
  <head>
    <meta charset="utf-8">
    <title>Comparing Street Views</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="ctrl">
  <header><h3>Comparing Google & Melisa's Street View Photos</h3>
  <!--<div class="upload-addresses"><a class="btn btn-primary" ng-click="read($event)" title="Load address from CSV File.">Load Addresses</a></div>
  <input type="file" class="hide" read-file="reader"/> -->
  </header>
  <div class="filter">Showing <input class="form-control" ng-model="displayCount"/> of {{totalAddressCount }}
    <span><a class="btn btn-default btn-sm  reload" ng-click="reload()">Update</a></span></div>
  <div class="comparing-addresses">
    <div ng-repeat="addr in addresses track by $index">
      <div class="address-info">
        <b><i class="fa fa-map-marker" aria-hidden="true"></i></b> {{addr.formatted_address}}  (<b>{{addr.risk}}</b>)
     </div>
     <div class="row compare-street-views">
       <div class="col-md-12 map">
        <span data-plot-map="addr"></span>
       </div>
       <div class="col-md-4 street-view prometrix">
        <h5><b>Street View:</b> Prometrix's Geocode <!--({{addr.prometrix.type}})--></h5>
        <i class="fa fa-exclamation-circle error" aria-hidden="true" title="{{addr.prometrix.error}}" ng-if=" addr.prometrix.error"></i>
        <span ng-style="{'background-image': 'url(' + addr.prometrix.streetView + ')'}"></span>
      </div>
       <div class="col-md-4 street-view google">
        <h5><b>Street View:</b> Google's Geocode</h5>
        <i class="fa fa-exclamation-circle error" aria-hidden="true" title="{{addr.google.erro}}" ng-if=" addr.google.error"></i>
        <span ng-style="{'background-image': 'url(' + addr.google.streetView + ')'}"></span></div>
       <div class="col-md-4 street-view melissa">
        <h5><b>Street View:</b> Melissa's Geocode</h5>
        <i class="fa fa-exclamation-circle error" aria-hidden="true" title="{{addr.melissa.error}}" ng-if=" addr.melissa.error"></i>
        <span ng-style="{'background-image': 'url(' + addr.melissa.streetView + ')'}"></span></div>
     </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.min.js"></script>
  <script src="scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
